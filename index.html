<!DOCTYPE html>
<html lang="en">
  <body>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="style.css" rel="stylesheet" />

      <title>Task Manager</title>
    </head>
    <div>
      <div>
        <div class="label">
          <label for="inputField">Enter your Task:</label>
          <input
            type="text"
            id="inputField"
            name="inputField"
            placeholder="Your task"
          />
          <button id="button">Add</button>
        </div>
        <div class="tasks" id="ulList">
          <ul>
            <li><input type="checkbox" />To kill a mockingbird</li>
            <li><input type="checkbox" />To grab Nuniz from under the table</li>
            <li><input type="checkbox" />To bathe Nuniz</li>
            <li><input type="checkbox" />To cry in the corner</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- 
 1) You have a input component 
 2) Below the input component there’s a ul tags which contains li elements
 3)next to input component there’s a button tag (Button component I mean)
 4) You type into the input type text component and hit add button
 5) Then it adds dynamically to the list 
 6) The li elements will be rendered right below the input  -->
